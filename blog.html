---
layout: default
---

<section id="blog" class="container">
  <div class="center">
    <h2>Codoks Blog</h2>
  </div>

  <div class="blog">
    <div class="row">
      <div class="col-md-11">
        {% for post in site.posts %}
        <div class="blog-item">
          <div class="row">
            <div class="col-xs-12 col-sm-2 text-center">
              <div class="entry-meta">
                <span id="publish_date">{{post.date | date: "%d/%m/%Y" }}</span>
                <span><i class="fa fa-user"></i> <a href="#">{{post.author}}</a></span>
              </div>
            </div>

            <div class="col-xs-12 col-sm-10 blog-content">
              <h2><a href="{{post.url}}">{{post.title}}</a></h2>
              <h3>{{ post.content | strip_html | truncatewords:75}}<br>
                <a class="btn btn-primary readmore" href="{{post.url}}">Leia mais...<i class="fa fa-angle-right"></i></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div><!--/.col-md-8-->
      </div><!--/.row-->
    </div>
  </section><!--/#blog-->
